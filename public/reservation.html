<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefHat - Reserva</title>
    <link rel="shortcut icon" href="/public/assets/logo/ChefHat-white.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/assets/css/reset.css">
</head>
<body>
    <header class="header">
        <div id="overlay" data-close="menu"></div>
        <img class="log" src="/public/assets/logo/ChefHat.svg" alt="logo">
            <button type="button" id="btn-open">
                <img src="/public/assets/images/menu-black.png" alt="btn-open">
            </button>
        <nav class="menu">
            <button type="button" id="btn-close" data-close="menu">
                <img src="/public/assets/images/close-menu.svg" alt="close">
            </button>
            <ul>
                <li><a href='/public/index.html'>Home</a></li>
                <li><a href='/public/about.html'>Sobre</a></li>
                <li><a href='/public/menu.html'>Menu</a></li>
                <li><a href='/public/reservation.html'>Reserva</a></li>
            </ul>
        </nav>
    </header>

    <main class="page">
        <section>
            <div class="banner">
                <div class="banner-h1">
                    <h1>Guarde seu lugar</h1>
                </div>
                <div class="banner-p">
                    <p>Pra que ligar..., faça sua reserva online</p>
                </div>
            </div>
            <div class="form">
                <form>
                    <div class="fields">
                        <div class="field">
                            <input type="text" name="name" id="name" />
                            <label for="name">Nome Completo</label>
                        </div>
                        <div class="field">
                            <input type="email" name="email" id="email" />
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="field" id="field-textarea">
                        <textarea name="message" id="message"></textarea>
                        <label for="message">Mensagem</label>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class='footer-div'>
            <div class="columns">
                <ul class="header-footer">
                    <h3>PÁGINAS</h3>
                    <li><a href="/public/index.html">Início</a></li>
                    <li><a href="/public/about.html">Sobre</a></li>
                    <li><a href="/public/menu.html">Menu</a></li>
                    <li><a href="/public/reservation.html">Reserva</a></li>
                </ul>
                <ul class="contact">
                    <h3>CONTATO</h3>
                    <li><a href="#">support@chefhat.com</a></li>
                    <li><a href="#">+55 (44) 99912-9289</a></li>
                    <li><a href="#">Tatuapé - SP</a></li>
                </ul>
                <div class="allrights">
                    <p>© 2020 ChefHat .Inc - Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
